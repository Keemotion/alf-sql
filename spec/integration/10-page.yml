- query: |-
    page(suppliers, [[:city, :desc], [:sid, :asc]], 1, page_size: 10)
  sql: |-
    SELECT t1.sid, t1.name, t1.status, t1.city
      FROM suppliers AS t1
     ORDER BY t1.city DESC, t1.sid ASC
     LIMIT 10 OFFSET 0
