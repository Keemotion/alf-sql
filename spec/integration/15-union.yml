- query: |-
    union(suppliers, suppliers_2)
  sql:
    (SELECT t1.sid, t1.name, t1.status, t1.city
       FROM suppliers AS t1)
    UNION
    (SELECT t2.sid, t2.name, t2.status, t2.city
      FROM suppliers AS t2)
#
- query: |-
    union(union(suppliers, suppliers_2), suppliers)
  sql:
    ((SELECT t1.sid, t1.name, t1.status, t1.city
       FROM suppliers AS t1)
    UNION
    (SELECT t2.sid, t2.name, t2.status, t2.city
      FROM suppliers AS t2))
    UNION
    (SELECT t3.sid, t3.name, t3.status, t3.city
      FROM suppliers AS t3)
#
- query: |-
    union(sort(sort(suppliers, [:sid, :asc]), [:sid, :desc]), suppliers_2)
  sql:
    WITH t2 AS (
      SELECT t1.sid, t1.name, t1.status, t1.city
        FROM suppliers AS t1
       ORDER BY t1.sid ASC
    )
    (SELECT t2.sid, t2.name, t2.status, t2.city
      FROM t2 AS t2
    ORDER BY t2.sid DESC)
    UNION
    (SELECT t3.sid, t3.name, t3.status, t3.city
      FROM suppliers AS t3)
#
- query: |-
    union(suppliers, sort(sort(suppliers_2, [:sid, :asc]), [:sid, :desc]))
  sql:
    WITH t3 AS (
      SELECT t2.name, t2.sid, t2.city, t2.status
        FROM suppliers AS t2
       ORDER BY t2.sid ASC
    )
    (SELECT t1.sid, t1.name, t1.status, t1.city
      FROM suppliers AS t1)
    UNION
    (SELECT t3.sid, t3.name, t3.status, t3.city
       FROM t3 AS t3
      ORDER BY t3.sid DESC)
#
- query: |-
    union(sort(sort(suppliers, [:sid, :asc]), [:sid, :desc]),
          sort(sort(suppliers_2, [:sid, :asc]), [:sid, :desc]))
  sql:
    WITH t2 AS (
            SELECT t1.sid, t1.name, t1.status, t1.city
              FROM suppliers AS t1
             ORDER BY t1.sid ASC),
         t4 AS (
            SELECT t3.name, t3.sid, t3.city, t3.status
              FROM suppliers AS t3
             ORDER BY t3.sid ASC)
    (SELECT t2.sid, t2.name, t2.status, t2.city
       FROM t2 AS t2
      ORDER BY t2.sid DESC)
    UNION 
    (SELECT t4.sid, t4.name, t4.status, t4.city
       FROM t4 AS t4
      ORDER BY t4.sid DESC)